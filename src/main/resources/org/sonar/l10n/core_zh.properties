category.exclusions.help=<h2>通配符</h2>\
 <p>支持下述规则：</p>\
 <table class="data">\
   <thead><tr><th colspan="2"></th></tr></thead>\
   <tr class="odd">\
     <td>*</td>\
     <td>匹配零或多个字符</td>\
   </tr>\
   <tr class="even">\
     <td>**</td>\
     <td>匹配零或多个目录</td>\
   </tr>\
   <tr class="odd">\
     <td>?</td>\
     <td>匹配一个单独字符</td>\
   </tr>\
  <tr class
    <td>file:</td>\
    <td>定义基于绝对路径的前缀</td>\
  </tr>\
 </table>\
 <p>实例：</p>\
 <table class="data">\
   <thead><tr><th>过滤器</th><th>描述</th><th>匹配</th></tr></thead>\
   <tbody>\
   <tr class="odd">\
     <td>org/mycompany/*.java</td>\
     <td>匹配所有 <code>.java</code> 文件，在 <code>org/mycompany</code> 目录下</td>\
     <td>\
       <ul>\
         <li>org/mycompany/Foo.java</li>\
         <li>org/mycompany/Bar.java</li>\
       </ul>\
     </td>\
   </tr>\
   <tr class="even">\
     <td>org/*Model*.java</td>\
     <td>匹配所有 <code>.java</code> 文件，文件名中包含 <code>Model</code> ，在 <code>org</code> 目录下</td>\
     <td>\
       <ul>\
         <li>org/Model.java</li>\
         <li>org/FirstModel.java</li>\
         <li>org/ModelTest.java</li>\
       </ul>\
     </td>\
   </tr>\
   <tr class="odd">\
     <td>org/**</td>\
     <td>匹配所有文件，在 <code>org</code> 目录及子目录下</td>\
     <td>\
       <ul>\
         <li>org/Foo.java</li>\
         <li>org/foo/bar.jsp</li>\
       </ul>\
     </td>\
   </tr>\
   <tr class="even">\
     <td>org/**/Dummy.java</td>\
     <td>匹配所有 <code>Dummy.java</code> 文件，在 <code>org</code> 目录及子目录下</td>\
     <td>\
       <ul>\
         <li>org/Dummy.java</li>\
         <li>org/foo/Dummy.java</li>\
         <li>org/foo/bar/Dummy.java</li>\
       </ul>\
     </td>\
   </tr>\
   <tr class="odd">\
     <td>org/**/*.java</td>\
     <td>匹配所有 <code>.java</code> 文件，在 <code>org</code> 目录及子目录下</td>\
     <td>\
       <ul>\
         <li>org/Foo.java</li>\
         <li>org/foo/Bar.java</li>\
         <li>org/foo/bar/Baz.java</li>\
       </ul>\
     </td>\
   </tr>\
  <tr class
     <td>file:**/generated/**</td>\
     <td>匹配所有上级目录为'generated'的文件。</td>\
     <td>\
       <ul>\
         <li>/path/to/project/tmp/generated/org/castor/Model.java</li>\
       </ul>\
     </td>\
   </tr>\
  </tbody>\
 </table>

