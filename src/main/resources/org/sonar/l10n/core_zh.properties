about_page.clean_code=通过修复缺陷来保证代码的整洁
about_page.clean_code.text=把出现在代码里的新问题都解决掉，就可以创建并维护一个干净的代码基础。即使是遗留项目，保持新代码的整洁，也能最终获得一个值得骄傲的代码基础。

about_page.leak_period=理解缺陷周期
about_page.leak_period.text=缺陷隐喻和默认质量阈都是基于缺陷周期的 - 当前周期就是处理问题的时间。主要的关注点是上一个版本，通常会选择30天作为一个周期。

about_page.quality_model=SonarQube质量模型
about_page.quality_model.bugs=Bug是出现了明显错误或是高度近似期望之外行为的代码。
about_page.quality_model.vulnerabilities=漏洞是指代码中可能出现被黑客利用的潜在风险点。
about_page.quality_model.code_smells=代码异味会困扰代码的维护者并降低他们的开发效率。主要的衡量标准是修复它们所需的时间。

about_page.quality_gates=理解质量阈
about_page.quality_gates.text=项目的质量阈是在发布到生产环境之前所需要达到的一系列的条件标准。质量阈可以确保下一个版本的代码质量总能高于上一个版本。

about_page.standards=符合公认的标准
about_page.standards.text=Sonar分析器提供了支持工业标准的规则。为你的质量配置标准相关的规则，这样才能确保在实际中遵守这些规则。

